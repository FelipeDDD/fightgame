<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fighting Game</title>
  </head>
  <body>
    <div class="centralizer">
      <div class="container" id="container">
        <div class="centerDiv" id="centerDiv">
          <div class="dropdown">
            <button class="dropdownButton">Change Arena</button>
            <div class="dropdownContent">
              <a href="#" id="arena1">Hell</a>
              <a href="#" id="arena5">Space</a>
              <a href="#" id="arena4">Heaven</a>
              <a href="#" id="arena3">Kingdom Streets</a>
              <a href="#" id="arena2">Fight Ring</a>
              <a href="#" id="arenaDefault">Fire & Ice</a>
            </div>
          </div>
          <button id="randomFighterButton">Random Fighter</button>
          <button id="randomBossButton">Random Enemy</button>
          <div class="ring">
            <div id="leftDiv" class="playDiv">
              <div id="cardDiv">
                <div class="borderDiv">
                  <div id="cardImgDiv">
                    <img src="/fightgame/walls/cross1.jpg">
                  </div>
                  <div id="cardNameDiv">Chose a Fighter</div>
                  <div id="cardStatsDiv">
                    <p class="statsDiv">Força</p>
                    <p class="statsDiv">Inteligência</p>
                    <p class="statsDiv">Velocidade</p>
                    <p class="statsDiv">Altura</p>
                    <p class="statsDiv">Peso</p>
                    <p class="statsDiv">Poder de Manipulação</p>
                  </div>
                </div>
              </div>
            </div>
            <div id="rightDiv" class="playDiv">
              <div id="cardDiv">
                <div class="borderDiv">
                  <div id="cardImgDiv2">
                    <img src="/fightgame/walls/enemy.jpeg">
                  </div>
                  <div id="cardNameDiv2">Chose an Enemy</div>
                  <div id="cardStatsDiv2">
                    <p class="statsDiv">Força</p>
                    <p class="statsDiv">Inteligência</p>
                    <p class="statsDiv">Velocidade</p>
                    <p class="statsDiv">Altura</p>
                    <p class="statsDiv">Peso</p>
                    <p class="statsDiv">Poder de Manipulação</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
