<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fighting Game</title>
  </head>
  <body>
    <div class="centralizer">
      <div class="container" id="container">
        <div class="topDiv">
          <div class="hpBar" id="hpBarFighter">
            <div class="heart" id="h1"></div>
            <div class="heart" id="h2"></div>
            <div class="heart" id="h3"></div>
          </div>
          <div class="hpBar" id="hpBarBoss">
            <div class="blackheart" id="bh1"></div>
            <div class="blackheart" id="bh2"></div>
            <div class="blackheart" id="bh3"></div>
          </div>
        </div>
        <div class="centerDiv" id="centerDiv">
          <div class="dropdown">
            <button class="dropdownButton">Trocar Arena</button>
            <div class="dropdownContent">
              <a href="#" id="arena1">Hell</a>
              <a href="#" id="arena5">Space</a>
              <a href="#" id="arena4">Heaven</a>
              <a href="#" id="arena3">Kingdom Streets</a>
              <a href="#" id="arena2">Fight Ring</a>
              <a href="#" id="arenaDefault">Fire & Ice</a>
            </div>
          </div>
          <button id="randomFighterButton">Random Fighter</button>
          <div class="creditsDiv">Credits&emsp;= &emsp;
            <div id="credits">0</div>
          </div>
          <button id="randomBossButton">Random Enemy</button>
          <button id="randomStatsButton" data-original-text="Generate Stats">Generate Stats</button>
          <div class="ring">
            <div id="leftDiv" class="playDiv">
              <div id="cardDiv">
                <div class="borderDiv">
                  <div id="cardImgDiv">
                    <img src="/walls/cross1.jpg" />
                  </div>
                  <div id="cardNameDiv">Escolha um Lutador</div>
                  <div id="statsDiv" class="statsDiv">
                    <p>
                      <span id="statName">Raiva</span>
                      <span class="statValue" id="str">?</span>
                    </p>
                    <p>
                      <span id="statName">Inteligência</span>
                      <span class="statValue" id="int">?</span>
                    </p>
                    <p>
                      <span id="statName">Velocidade</span>
                      <span class="statValue" id="spd">?</span>
                    </p>
                    <p>
                      <span id="statName">Manipulação</span>
                      <span class="statValue" id="mStr">?</span>
                    </p>
                    <p>
                      <span id="statName">Altura</span>
                      <span class="statValue" id="hei">?</span>
                    </p>
                    <p>
                      <span id="statName">Peso</span>
                      <span class="statValue" id="wgt">?</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <button id="fightButton">Start Battle</button>
            <button id="restartButton">Restart</button>
            <div id="rightDiv" class="playDiv">
              <div id="cardDiv">
                <div class="borderDiv">
                  <div id="cardImgDiv2">
                    <img src="/walls/enemy.jpeg" />
                  </div>
                  <div id="cardNameDiv2">Escolha um Inimigo</div>
                  <div id="statsDiv" class="statsDiv">
                    <p>
                      <span id="statName">Raiva</span>
                      <span class="statValue" id="str2">?</span>
                    </p>
                    <p>
                      <span id="statName">Inteligência</span>
                      <span class="statValue" id="int2">?</span>
                    </p>
                    <p>
                      <span id="statName">Velocidade</span>
                      <span class="statValue" id="spd2">?</span>
                    </p>
                    <p>
                      <span id="statName">Manipulação</span>
                      <span class="statValue" id="mStr2">?</span>
                    </p>
                    <p>
                      <span id="statName">Altura</span>
                      <span class="statValue" id="hei2">?</span>
                    </p>
                    <p>
                      <span id="statName">Peso</span>
                      <span class="statValue" id="wgt2">?</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
